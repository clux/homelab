---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
  namespace: flux
  annotations:
    cx.dashboards/path: bootstrap/flux.yaml
    cx.dashboards/repo: https://github.com/clux/homelab
spec:
  interval: 60m # just ping when changing
  path: ./deploy/flux
  timeout: 2m
  prune: true
  targetNamespace: flux
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: source-controller
    namespace: flux
  - apiVersion: apps/v1
    kind: Deployment
    name: kustomize-controller
    namespace: flux
  sourceRef:
    kind: GitRepository
    name: homelab
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/enforce-version: v1.33
  name: flux
